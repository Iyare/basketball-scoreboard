<html>
    <head>
        <title>Basketball Scoreboard Project</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreBox">
                    <span id="score1" class="score">0</span>
                </div>
                <div>
                    <button class="add1">+1</button>
                    <button class="add2">+2</button>
                    <button class="add3">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="scoreBox">
                    <span id="score2" class="score">0</span>
                </div>
                <div>
                    <button class="add1">+1</button>
                    <button  class="add2">+2</button>
                    <button class="add3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
